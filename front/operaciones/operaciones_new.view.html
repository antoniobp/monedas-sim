<div class="col-md-6 col-md-offset-3">
    <h2>Crear Nueva Operación</h2>
    <form name="form" ng-submit="vm.create()" role="form">
        <div class="form-group">
            <label for="destinatario">Destinatario</label>
            <select type="text" name="destinatario" id="destinatario" class="form-control" ng-model="vm.operacion.destinatario">
            <option value="">---Elegí una opción---</option>
                <option ng-repeat="option in vm.users" value="{{option.id}}">{{option.first_name}} {{option.last_name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="moneda">Moneda</label>
            <select type="text" name="moneda" id="moneda" class="form-control" ng-model="vm.operacion.moneda">
            <option value="">---Elegí una opción---</option>
                <option ng-repeat="moneda in vm.monedas" value="{{moneda}}">{{moneda.simbolo}} {{moneda.nombre}}</option>
            </select>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.importe.$dirty && form.importe.$error.required || (vm.operacion.importe <= 0) }">
            <label for="importe">Importe</label>
            <input type="number" name="importe" id="importe" class="form-control" ng-model="vm.operacion.importe" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="10" min="0" required />
            <span ng-show="form.importe.$dirty && form.importe.$error.required" class="help-block">Es requerido</span>
            <span ng-show="vm.operacion.importe <= 0" class="help-block">Importe incorrecto</span>
        </div>

        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Crear</button>
            <img ng-if="vm.dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
